<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI4ORG</title>
    <style>
        :root {
            --bg: #0b0a14;
            --text: #e8e6ff;
            --muted: #b7b5d3;
            --glass: rgba(255,255,255,0.06);
            --accent: #6c53ff;
            --accent-2: #b388ff;
            --border: rgba(255,255,255,0.15);
            --shadow: rgba(0,0,0,0.35);
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Video */
        #bgVideo {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(60rem 25rem at 50% 80%, rgba(150, 97, 255, 0.55), rgba(108,83,255,0.15) 35%, rgba(0,0,0,0) 65%),
                radial-gradient(1400px 600px at 50% 110%, rgba(255,255,255,0.22), rgba(255,255,255,0.0) 60%);
            pointer-events: none;
        }

        .overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.55) 1px, transparent 1px);
            background-size: 3px 3px;
            opacity: 0.08;
            mask-image: radial-gradient(60rem 30rem at 50% 70%, black, transparent 70%);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
            backdrop-filter: blur(10px);
            background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.0));
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 700;
        }

        .brand-logo {
            width: 28px;
            height: 28px;
            border-radius: 10px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            font-size: 14px;
        }

        .back-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--muted);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        /* Admin Container */
        .admin-container {
            min-height: 100vh;
            padding: 100px 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Admin Header */
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 8px 24px var(--shadow);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text), var(--muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .admin-header p {
            font-size: 1.1rem;
            color: var(--muted);
        }

        /* Admin Navigation */
        .admin-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 15px 25px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 83, 255, 0.2);
            border-color: var(--accent);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            border-color: var(--accent);
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Section Styling */
        .section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px var(--shadow);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 83, 255, 0.2);
            border-color: var(--accent);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .stat-card p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* User List */
        .user-list {
            display: grid;
            gap: 15px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 83, 255, 0.2);
            border-color: var(--accent);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .user-details p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-active {
            background: var(--success);
        }

        .status-inactive {
            background: var(--muted);
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(108, 83, 255, 0.05);
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .upload-area h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .upload-area p {
            color: var(--muted);
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 83, 255, 0.4);
        }

        /* GPU Stats */
        .gpu-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gpu-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
        }

        .gpu-card h4 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text);
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .gpu-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--muted);
        }

        /* Button Groups */
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            box-shadow: 0 4px 12px rgba(108, 83, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 83, 255, 0.4);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Settings Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .setting-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .setting-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(108, 83, 255, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        /* Status Messages */
        .loading, .error, .no-data {
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .no-data {
            background: rgba(107, 114, 128, 0.1);
            color: var(--muted);
        }

        /* Icon Styles */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .icon-small {
            width: 16px;
            height: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 80px 15px 30px;
            }

            .admin-nav {
                flex-direction: column;
            }

            .nav-btn {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 70px 10px 20px;
            }

            .admin-header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .user-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .user-status {
                align-self: flex-end;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--glass);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(108, 83, 255, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(108, 83, 255, 0.5);
        }
    </style>
</head>

                <h2 class="section-title">

                        <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A2.01 2.01 0 0 0 18.06 7h-.12a2 2 0 0 0-1.9 1.37l-.86 2.58c1.08.6 1.82 1.73 1.82 3.05v8h3zm-7.5-10.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5S11 9.17 11 10s.67 1.5 1.5 1.5zM5.5 6c1.11 0 2-.89 2-2s-.89-2-2-2-2 .89-2 2 .89 2 2 2zm2 16v-7H9c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1h1.5v7h3zm6.5 0v-4h1v-2.5c0-1.1-.9-2-2-2H11c-1.1 0-2 .9-2 2V16h1v4h4z"/>
                    </svg>
                    User Management
                </h2>
                <div id="userList" class="user-list">
                    <!-- User data will be loaded here -->
                </div>
            </div>
        </div>

        <!-- GPU Monitoring Section -->
        <div id="gpu" class="content-section">
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM12 5.5v9l6-4.5z"/>
                    </svg>
                    GPU Monitoring
                </h2>
                <div class="gpu-stats" id="gpuStats">
                    <!-- GPU stats will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Chatbot Section -->
        <div id="chatbot" class="content-section">
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 14v-2.47l6.88-6.88c.2-.2.51-.2.71 0l1.77 1.77c.2.2.2.51 0 .71L8.47 14H6zm11 0h-5.5l2-2H17c.55 0 1 .45 1 1s-.45 1-1 1z"/>
                    </svg>
                    Chatbot Management
                </h2>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="openChatbot()">
                        <svg class="icon icon-small" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                        Open Chatbot
                    </button>
                    <button class="btn btn-secondary" onclick="restartChatbot()">
                        <svg class="icon icon-small" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        Restart Chatbot
                    </button>
                    <button class="btn btn-secondary" onclick="viewChatbotLogs()">
                        <svg class="icon icon-small" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                        </svg>
                        View Logs
                    </button>
                </div>
                <div id="chatbotStatus" style="margin-top: 20px;">
                    <!-- Chatbot status will be shown here -->
                </div>
            </div>
        </div>

        <!-- Settings Section -->
        <div id="settings" class="content-section">
            <div class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                    System Settings
                </h2>
                <div class="settings-grid">
                    <div>
                        <h3 style="color: var(--accent); margin-bottom: 20px;">General Settings</h3>
                        <div class="setting-group">
                            <label class="setting-label">Admin PIN</label>
                            <input type="password" class="setting-input" id="adminPin" placeholder="Enter new PIN">
                        </div>
                        <div class="setting-group">
                            <label class="setting-label">Session Timeout (minutes)</label>
                            <input type="number" class="setting-input" id="sessionTimeout" value="30">
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="autoBackup" checked>
                            <label class="setting-label">Enable Auto Backup</label>
                        </div>
                    </div>
                    <div>
                        <h3 style="color: var(--accent); margin-bottom: 20px;">GPU Settings</h3>
                        <div class="setting-group">
                            <label class="setting-label">VRAM Allocation (%)</label>
                            <input type="range" class="setting-input" id="vramAllocation" min="10" max="100" value="80">
                            <span id="vramValue">80%</span>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="gpuMonitoring" checked>
                            <label class="setting-label">Enable GPU Monitoring</label>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="saveSettings()">
                        <svg class="icon icon-small" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                        </svg>
                        Save Settings
                    </button>
                    <button class="btn btn-secondary" onclick="resetSettings()">
                        <svg class="icon icon-small" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        Reset to Default
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading and Error Messages -->
        <div id="loadingMessage" class="loading" style="display: none;">
            <svg class="icon icon-small" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
            </svg>
            Loading data...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="noDataMessage" class="no-data" style="display: none;">
            <svg class="icon icon-small" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            No data available yet.
        </div>
    </div>

    <script>
        // Admin PIN for authentication
        const ADMIN_PIN = "9999";

        // Navigation function
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Add active class to clicked button
            event.currentTarget.classList.add('active');
            
            // Load section-specific data
            switch(sectionId) {
                case 'dashboard':
                    loadDashboardData();
                    break;
                case 'users':
                    loadUserData();
                    break;
                case 'gpu':
                    loadGPUData();
                    break;
                case 'chatbot':
                    loadChatbotStatus();
                    break;
            }
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('uploadArea').addEventListener('dragover', handleDragOver);
        document.getElementById('uploadArea').addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.style.borderColor = 'var(--primary-color)';
            e.currentTarget.style.background = 'rgba(108, 83, 255, 0.1)';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.style.borderColor = 'rgba(108, 83, 255, 0.3)';
            e.currentTarget.style.background = 'transparent';
            
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        function handleFileUpload(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const uploadedFiles = document.getElementById('uploadedFiles');
            
            Array.from(files).forEach(file => {
                // Simulate file upload
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <i class="fas fa-file file-icon"></i>
                        <div>
                            <div style="font-weight: 600;">${file.name}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">
                                ${(file.size / 1024 / 1024).toFixed(2)} MB
                            </div>
                        </div>
                    </div>
                    <span class="status-indicator status-online">
                        <i class="fas fa-check"></i> Uploaded
                    </span>
                `;
                uploadedFiles.appendChild(fileItem);
            });
            
            // Show success message
            showNotification('Files uploaded successfully!', 'success');
        }

        // Data loading functions
        async function loadDashboardData() {
            showLoading();
            try {
                // Simulate API calls
                setTimeout(() => {
                    document.getElementById('totalUsers').textContent = '1,247';
                    document.getElementById('totalLogins').textContent = '8,956';
                    document.getElementById('activeUsers').textContent = '342';
                    document.getElementById('gpuUsage').textContent = '45%';
                    hideLoading();
                }, 1000);
            } catch (error) {
                showError('Failed to load dashboard data: ' + error.message);
            }
        }

        async function loadUserData() {
            showLoading();
            try {
                // Simulate user data
                const users = [
                    { name: 'John Doe', email: 'john@example.com', login_count: 45, last_login: '2 hours ago', status: 'online' },
                    { name: 'Jane Smith', email: 'jane@example.com', login_count: 23, last_login: '1 day ago', status: 'offline' },
                    { name: 'Mike Johnson', email: 'mike@example.com', login_count: 67, last_login: '5 minutes ago', status: 'online' },
                    { name: 'Sarah Wilson', email: 'sarah@example.com', login_count: 12, last_login: '3 days ago', status: 'offline' }
                ];

                displayUsers(users);
                hideLoading();
            } catch (error) {
                showError('Failed to load user data: ' + error.message);
            }
        }

        async function loadGPUData() {
            showLoading();
            try {
                // Simulate GPU data
                const gpuData = [
                    { name: 'NVIDIA RTX 4090', vram_used: 12, vram_total: 24, utilization: 45, temperature: 68 },
                    { name: 'NVIDIA RTX 4080', vram_used: 8, vram_total: 16, utilization: 32, temperature: 55 }
                ];

                displayGPUData(gpuData);
                hideLoading();
            } catch (error) {
                showError('Failed to load GPU data: ' + error.message);
            }
        }

        function displayUsers(users) {
            const userList = document.getElementById('userList');
            
            if (users.length === 0) {
                document.getElementById('noDataMessage').style.display = 'block';
                return;
            }

            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div class="user-email">${user.email}</div>
                        </div>
                        <span class="status-indicator ${user.status === 'online' ? 'status-online' : 'status-offline'}">
                            <i class="fas fa-circle"></i> ${user.status}
                        </span>
                    </div>
                    <div class="user-stats">
                        <span>Logins: <strong>${user.login_count}</strong></span>
                        <span>Last Login: <strong>${user.last_login}</strong></span>
                    </div>
                </div>
            `).join('');
        }

        function displayGPUData(gpus) {
            const gpuStats = document.getElementById('gpuStats');
            
            gpuStats.innerHTML = gpus.map(gpu => `
                <div class="gpu-card">
                    <div class="gpu-info">
                        <div class="gpu-name">${gpu.name}</div>
                        <div>VRAM: ${gpu.vram_used}GB / ${gpu.vram_total}GB</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(gpu.vram_used / gpu.vram_total) * 100}%"></div>
                    </div>
                    <div class="gpu-details">
                        <span>Utilization: ${gpu.utilization}%</span>
                        <span>Temperature: ${gpu.temperature}°C</span>
                    </div>
                </div>
            `).join('');
        }

        // Chatbot functions
        function openChatbot() {
            window.open('chat.html', '_blank');
        }

        function restartChatbot() {
            showNotification('Restarting chatbot service...', 'warning');
            // Simulate restart
            setTimeout(() => {
                showNotification('Chatbot service restarted successfully!', 'success');
                loadChatbotStatus();
            }, 2000);
        }

        function viewChatbotLogs() {
            showNotification('Opening chatbot logs...', 'info');
            // In a real app, this would open a log viewer
        }

        function loadChatbotStatus() {
            const statusDiv = document.getElementById('chatbotStatus');
            statusDiv.innerHTML = `
                <div class="stat-card" style="text-align: left; display: inline-block; margin-right: 20px;">
                    <h3>Online</h3>
                    <p>Chatbot Status</p>
                </div>
                <div class="stat-card" style="text-align: left; display: inline-block;">
                    <h3>1,234</h3>
                    <p>Active Conversations</p>
                </div>
            `;
        }

        // Settings functions
        function saveSettings() {
            showNotification('Settings saved successfully!', 'success');
        }

        function resetSettings() {
            if (confirm('Are you sure you want to reset all settings to default?')) {
                showNotification('Settings reset to default!', 'info');
            }
        }

        // VRAM allocation slider
        document.getElementById('vramAllocation').addEventListener('input', function() {
            document.getElementById('vramValue').textContent = this.value + '%';
        });

        // Utility functions
        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `status-indicator status-${type}`;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '10000';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = '10px';
            notification.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize dashboard on load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadChatbotStatus();
        });
    </script>
</body>
</html>
